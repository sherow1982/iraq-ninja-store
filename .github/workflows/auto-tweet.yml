name: Auto Post Products - Twitter

on:
  schedule:
    # كل 7 ساعات
    - cron: '0 */7 * * *'
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  post-product:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests tweepy
    
    - name: Post to Twitter
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      run: python .github/scripts/auto_post.py
    
    - name: Commit tracking file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posted_products.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update posted products [skip ci]" || true
        git push || true
