name: Twitter Auto-Post Bot

on:
  schedule:
    # يشتغل كل 8 ساعات (3 مرات يومياً = 90 منشور/شهر)
    - cron: '0 */8 * * *'
  
  workflow_dispatch:

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy requests
    
    - name: Run Twitter bot
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      run: |
        python twitter_bot.py
    
    - name: Commit tracking file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add posted_products.json || true
        git commit -m "Update posted products tracking [skip ci]" || true
        git push || true
