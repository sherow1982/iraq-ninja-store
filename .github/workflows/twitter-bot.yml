name: Twitter Auto-Post Bot

on:
  schedule:
    # يشتغل كل يوم الساعة 12 ظهراً و 6 مساءً (UTC)
    # لتغيير التوقيت: https://crontab.guru
    - cron: '0 10,16 * * *'  # 12 ظهراً و 6 مساءً بتوقيت مصر (UTC+2)
  
  workflow_dispatch:  # يسمح بالتشغيل اليدوي من GitHub UI

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests requests-oauthlib
    
    - name: Run Twitter bot
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python twitter_bot.py
